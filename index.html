<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body class="row">
    <div id="header" class="column">
        <div id="banner">
            <img class="logo" src="./odin-logo.png" alt="logo">
            <div class="logo-text">ODIN</div>
        </div>
        <div class="cred">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/">Unsplash</a></div>
    </div>
    <div id="form-bg" class="column">
        <div class="upper">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br>
                Sign up <em>now</em> to get started. <br><br>
                You <em>know</em> you want to.
            </p>
        </div>
        <div id="form">
            <form action="example.com/path" method="post">
                <legend>Let's do this!</legend>
                <fieldset class="left">
                    <label for="fname">FIRST NAME</label>
                    <input type="text" id="fname" name="fname" minlength="2" required>

                    <label for="fname">EMAIL</label>
                    <input type="email" id="email" name="email" required>

                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password" required>
                </fieldset>

                <fieldset>
                    <label for="lname">LAST NAME</label>
                    <input type="text" id="lname" name="lname" minlength="2" required>

                    <label for="phone_number"> PHONE NUMBER</label>
                    <input type="tel" id="phone_number" name="phone_number" pattern="[0-9]{3}-[0-9]{7}]" required>

                    <label for="confirm_password">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                </fieldset>

            </form>
        </div>
        <div class="lower">
            <button>Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>

</body>
</html>
